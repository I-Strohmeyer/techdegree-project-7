<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Envance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1><strong>My</strong>Envance</h1>
        <div class="bell">
          
          <div class="notification">
            <!-- JS will insert notification here -->
          </div>
        </div>
        <img src="images/member-1.jpg" alt="user-avatar" />
        <h3>John Sullivan</h3>
      </header>
      <nav>
        <a href="#"><!-- <img src="icons/icon-dashboard.svg" alt="dashboard"/> --> Link 1</a>
        <a href="#"><!--<img src="icons/icon-members.svg" alt="members"/>--> Link 2</a>
        <a href="#"><!--<img src="icons/icon-visits.svg" alt="visits"/>-->Link 3</a>
        <a href="#"><!--<img src="icons/icon-settings.svg" alt="settings"/>-->Link 4</a>
      </nav>
      <main>
        <div class='main-header'>
          <h2 class='headline'>Dashboard</h2>
          <div class='main-header-search'>
            <input type="search" placeholder="Search">
          </div>
        </div>
        <div class='alert' id="alert">
          <!-- Alert message -->
          <span>Alert Placeholder</span>
        </div>
        <!-- 
         SECTION:
         TRAFFIC
        -->
        <section class='traffic'>
          <div class='traffic-header'>
            <h3>Traffic</h3>
            <ul class='traffic-nav'>
              <li class='traffic-nav-link'>Hourly</li>
              <li class='traffic-nav-link'>Daily</li>
              <li class='traffic-nav-link active'>Weekly</li>
              <li class='traffic-nav-link'>Monthly</li>
            </ul>
          </div>
          <div class='widget-container-full'>
            (main traffic chart)
            <canvas id='traffic-chart'></canvas>
          </div>
        </section>
        <!-- 
         SECTION:
         DAILY
        -->
        <section class='daily'>
          <h3>Daily Traffic</h3>
          <div class='widget-container-half'>
            <canvas id='daily-chart'></canvas>
          </div>
        </section>
        <!-- 
         SECTION:
         MOBILE
        -->
        <section class='mobile'>
          <h3>Mobile Users</h3>
          <div class='widget-container-half'>
            <canvas id='doughnut-chart'></canvas>
          </div>
        </section> 
        <!-- 
         SECTION:
         SOCIAL
        -->
        <section class='social'>
          <h3>Social Stats</h3>
          <!--twitter-->
          <div class='twitter'>
            <div class='social-image'>

            </div>
            <div class='social-text'>
              <p>Twitter</p>
              <p>17,879</p>
            </div>
          </div>
          <!--facebook-->
          <div class='facebook'>
            <div class='social-image'>

            </div>
            <div class='social-text'>
              <p>Facebook</p>
              <p>7,111</p>
            </div>
          </div>
          <!--google-->
          <div class='google'>
            <div class='social-image'>

            </div>
            <div class='social-text'>
              <p>Google+</p>
              <p>9,192</p>
            </div>
          </div>
        </section>
        <!-- 
         SECTION:
         NEW MEMBERS
        -->
        <section class='new-members'>
          <h3>New Members</h3>

        </section>
        <!-- 
         SECTION:
         RECENT ACTIVITY
        -->
        <section class='recent-activity'>
          <h3>Recent Activity</h3>

        </section>
        
      </main>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    ></script>
  </body>
</html>
